name: Validate deploy config

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  validate-deploy-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate deploy config and scan repository for merge markers
        run: python scripts/validate_railway_json.py
