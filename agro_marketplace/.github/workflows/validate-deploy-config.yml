name: Validate deploy config

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  validate-deploy-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate railway.json
        run: python scripts/validate_railway_json.py

      - name: Ensure no merge markers in critical deploy files
        run: |
          ! rg -n "^<{7}|^={7}|^>{7}" railway.json Procfile wsgi.py
